	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{languageMB.localeCode}">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
				
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />		
		<script type="text/javascript"
			src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js" />
		<title>Capriovi</title>


		<h:outputStylesheet library="responsivo" name="css/componentes.css" />
		<h:outputStylesheet library="responsivo" name="css/layout.css" />

	</h:head>

	<h:body>
		<h:form>
			<p:growl id="growl" life="2000" />
		</h:form>

		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="47" styleClass="header">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="275" collapsible="true"
				resizable="false" header="Menu">
				<ui:include src="menu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="center" resizable="false" closable="false"
				collapsible="false">
				<ui:insert name="bread" />
				<ui:insert name="content" />
			</p:layoutUnit>



		</p:layout>

	</h:body>
</f:view>
