<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb style="height: 30px">
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="#{labels.select_language}"
				url="/pages/settings/language.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<h:form>
			<div align="center">

				<div align="center">
					<div class="panel panel-default" style="width: 75%">
						<div class="panel-heading"
							style="background: #bfbfbf; color: #000000; border-color: #bfbfbf">
							<h3 class="panel-title">#{labels.select_language}</h3>
						</div>
						<div class="panel-body">

							<div class="ui-fluid">
								<p:panelGrid columns="2"
									style="margin-bottom:20px;margin-top:20px"
									styleClass="ui-panelgrid-blank">
									<p:outputLabel value="#{labels.language}: " />
									<p:selectOneMenu value="#{languageMB.localeCode}" effect="fade"
										style="width:150px">
										<f:selectItems value="#{languageMB.countries}" />
										<f:ajax event="change"
											listener="#{languageMB.localeCodeChanged}" render="@all" />
									</p:selectOneMenu>
								</p:panelGrid>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
