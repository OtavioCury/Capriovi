<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>

		<f:view>
			<f:event listener="#{usuarioMB.getUserByContext()}"
				type="preRenderView" />
		</f:view>
		<header class="topbar">
			<h:form>
				<p:commandLink action="/pages/home.xhtml?faces-redirect=true"
					ajax="false">
					<h:graphicImage library="images" name="capriovi.png"
						url="/pages/home.xhtml" width="160px" height="30px"
						style="margin-top:0.5%; margin-left:3%" />
				</p:commandLink>

				<div
					style="font-weight: bold; float: right; color: white; padding-top: 10px; padding-right: 20px;">
					<p:outputLabel value="Fazenda: #{systemSessionMB.fazenda.nome}"
						style="float: center;  padding-right: 20px;"
						rendered="#{systemSessionMB.fazenda.pecuarista != null}"
						id="labelFazenda" />

					<p:splitButton value="#{usuarioMB.usuario.nome}" icon="fa fa-user"
						style="font-weight: bold;" id="userName">

						<p:menuitem value="Minha conta" url="/pages/alterarDados.xhtml"
							icon="fa fa-fw fa-edit" />

						<p:separator />
						<p:menuitem value="#{labels.logout}"
							url="/j_spring_security_logout" ajax="false"
							icon="fa fa-power-off" />
					</p:splitButton>
				</div>
			</h:form>
		</header>
	</ui:composition>
</body>
</html>
