<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="Listagem de Doenças"
				url="/pages/cadastro/doenca/list.xhtml" />
			<p:menuitem value="Detalhamento doença"
				url="/pages/cadastro/doenca/doenca.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<f:view>
			<h:inputHidden value="#{doencaAddEditMB.doenca}" />
		</f:view>
		<h:form>

			<div class="panel panel-default" style="width: 90%; margin-left: 5%">
				<div class="panel-heading"
					style="background: #f2f2f2; color: #000000; border-color: #f2f2f2"
					align="center">
					<h3 class="panel-title">Informações sobre a doença</h3>
				</div>
				<div align="center">
					<div class="panel-body">
						<div class="ui-fluid">

							<p:panelGrid columns="2">

								<p:outputLabel for="nome" value="#{labels.doenca_nome} :" />
								<h:outputText value="#{doencaAddEditMB.doenca.nome}"
									escape="false" id="nome" />

								<p:outputLabel for="causa" value="Causa :" />
								<h:outputText value="#{doencaAddEditMB.doenca.causa}"
									escape="false" id="causa" />

								<p:outputLabel for="sintomas" value="Sintomas :" />
								<h:outputText value="#{doencaAddEditMB.doenca.sintomas}"
									escape="false" id="sintomas" />

								<p:outputLabel for="profilaxia" value="Profilaxia :" />
								<h:outputText value="#{doencaAddEditMB.doenca.profilaxia}"
									escape="false" id="profilaxia" />

								<p:outputLabel for="tratamento" value="Tratamento :" />
								<h:outputText value="#{doencaAddEditMB.doenca.tratamento}"
									escape="false" id="tratamento" />

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
			<br />
			<br />
			<p:row>
				<p:outputPanel style="width: 100%; text-align:center" layout="block">
					<p:commandButton value="#{labels.button_back}"
						action="/pages/cadastro/doenca/list.xhtml?faces-redirect=true"
						actionListener="#{doencaAddEditMB.cancel}"
						style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
						ajax="false" immediate="true" icon="fa fa-arrow-left" />
				</p:outputPanel>
			</p:row>
		</h:form>

	</ui:define>
</ui:composition>
