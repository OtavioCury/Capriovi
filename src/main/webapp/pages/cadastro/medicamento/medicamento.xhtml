<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="Listagem de Medicamentos"
				url="/pages/cadastro/medicamento/list.xhtml" />
			<p:menuitem value="Detalhamento medicamento"
				url="/pages/cadastro/medicamento/medicamento.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<f:view>
			<h:inputHidden value="#{medicamentoAddEditMB.medicamento}" />
		</f:view>
		<h:form>

			<div class="panel panel-default" style="width: 90%; margin-left: 5%">
				<div class="panel-heading"
					style="background: #f2f2f2; color: #000000; border-color: #f2f2f2">
					<h3 class="panel-title">Informações sobre o medicamento</h3>
				</div>
				<div align="center">
					<div class="panel-body">
						<div class="ui-fluid">

							<p:panelGrid columns="2">
								<p:outputLabel for="nome" value="Nome :" />
								<h:outputText value="#{medicamentoAddEditMB.medicamento.nome}"
									escape="false" id="nome" />

								<p:outputLabel for="descricao" value="Descrição :" />
								<h:outputText
									value="#{medicamentoAddEditMB.medicamento.descricao}"
									escape="false" id="descricao" />
							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
			<br />
			<br />
			<p:row>
				<p:outputPanel style="width: 100%; text-align:center" layout="block">
					<p:commandButton value="#{labels.button_back}"
						action="/pages/cadastro/medicamento/list.xhtml?faces-redirect=true"
						actionListener="#{medicamentoAddEditMB.cancel}"
						style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
						ajax="false" immediate="true" icon="fa fa-arrow-left" />
				</p:outputPanel>
			</p:row>
		</h:form>

	</ui:define>
</ui:composition>
