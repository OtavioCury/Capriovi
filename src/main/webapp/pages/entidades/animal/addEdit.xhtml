<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="Listagem de Animais"
				url="/pages/entidades/animal/list.xhtml" />
			<p:menuitem value="Cadastro Animais"
				url="/pages/entidades/animaL/addEdit.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">

		<p:growl id="msgs" life="3000" />
		<br></br>
		<br></br>
		<h:inputHidden value="#{animalAddEditMB.animal.id}" />
		<p:tabView>
			<p:tab title="Informações do Animal">
				<f:facet name="header">
					<p:outputLabel value="#{animalAddEditMB.title}" />
				</f:facet>
				<h:form id="form">

					<div class="ui-fluid">
						<br />
						<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
							layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel value="Rebanho:" for="rebanhoPojo" />
							<p:autoComplete id="rebanhoPojo"
								completeMethod="#{animalAddEditMB.completeRebanho}"
								var="rebanho" itemLabel="#{rebanho}" itemValue="#{rebanho}"
								value="#{animalAddEditMB.animal.rebanho.nome}"
								forceSelection="true" required="true" dropdown="true"
								placeholder="Nome do Rebanho">
								<p:ajax listener="#{animalAddEditMB.onChangeRabanho}"
									update="raca msgs" event="itemSelect" resetValues="true" />
							</p:autoComplete>



							<p:outputLabel value="#{labels.animal_nomeNumero}: "
								for="nomeNumero" />
							<p:inputText id="nomeNumero"
								value="#{animalAddEditMB.animal.nomeNumero}" required="true">
							</p:inputText>


							<p:outputLabel value="#{labels.animal_nascimento}: "
								for="nascimento" />
							<p:calendar id="nascimento"
								value="#{animalAddEditMB.animal.nascimento}"
								validatorMessage="A data deve ser passado" required="true"
								maxdate="#{animalAddEditMB.todayDate}" effect="fold"
								locale="#{labels.calendario}" pattern="dd-MM-yyyy">
								<p:ajax event="dateSelect"
									listener="#{calendarView.onDateSelect}" update="msgs" />
							</p:calendar>

							<p:outputLabel for="sexo" value="#{labels.animal_sexo}: " />
							<p:selectOneMenu id="sexo" value="#{animalAddEditMB.sexoNome}"
								effect="fold" required="true">
								<p:ajax update="particao" />
								<f:selectItem itemLabel="#{labels.selecione_sexo}" itemValue=""
									noSelectionOption="true" />
								<f:selectItem itemLabel="#{labels.selecione_macho}"
									itemValue="Macho" />
								<f:selectItem itemLabel="#{labels.selecione_femea}"
									itemValue="Fêmea" />
							</p:selectOneMenu>

							<p:outputLabel for="finalidade" value="Finalidade: " />
							<p:selectOneMenu id="finalidade"
								value="#{animalAddEditMB.finalidade}" effect="fold"
								required="true">
								<f:selectItem itemLabel="Selecione a Finalidade" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Reprodução" itemValue="Reprodução" />
								<f:selectItem itemLabel="Produção" itemValue="Produção" />
							</p:selectOneMenu>

							<p:outputLabel for="motivoEntrada" value="Motivo de Entrada: " />
							<p:selectOneMenu id="motivoEntrada"
								value="#{animalAddEditMB.motivoEntrada}" effect="fold"
								required="true">
								<f:selectItem itemLabel="Selecione o Motivo" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Compra" itemValue="Compra" />
								<f:selectItem itemLabel="Nascimento" itemValue="Nascimento" />
								<f:selectItem itemLabel="Emprestimo" itemValue="Emprestimo" />
								<f:selectItem itemLabel="Outros" itemValue="Outros" />
							</p:selectOneMenu>

							<p:outputLabel for="parto" value="#{labels.animal_tipoParto}: " />
							<p:selectOneMenu id="parto" value="#{animalAddEditMB.partoNome}"
								effect="fold">
								<f:selectItem itemLabel="#{labels.selecione_tipo}" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="#{labels.selecione_simples}"
									itemValue="Simples" />
								<f:selectItem itemLabel="#{labels.selecione_duplo}"
									itemValue="Duplo" />
								<f:selectItem itemLabel="#{labels.selecione_triplo}"
									itemValue="Triplo" />
								<f:selectItem itemLabel="#{labels.selecione_quadruplo}"
									itemValue="Quádruplo" />
							</p:selectOneMenu>

							<p:outputLabel value="Pai:" for="paiPojo" />
							<p:autoComplete id="paiPojo"
								completeMethod="#{animalAddEditMB.completeAnimalPai}" var="pai"
								itemLabel="#{pai}" itemValue="#{pai}"
								value="#{animalAddEditMB.nomePai}" forceSelection="true"
								dropdown="true" placeholder="Nome/Número do Pai" />

							<p:outputLabel for="raca" value="#{labels.raca}: " />
							<p:selectOneMenu id="raca"
								value="#{animalAddEditMB.animal.raca.nome}" effect="fold">
								<f:selectItem itemLabel="#{labels.selecione_raca}" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{animalAddEditMB.nomesRacas}" id="racas" />
							</p:selectOneMenu>

							<p:outputLabel value="Mãe:" for="maePojo" />
							<p:autoComplete id="maePojo"
								completeMethod="#{animalAddEditMB.completeAnimalMae}" var="mae"
								itemLabel="#{mae}" itemValue="#{mae}"
								value="#{animalAddEditMB.nomeMae}" forceSelection="true"
								dropdown="true" placeholder="Nome/Número da Mãe" />


							<p:outputLabel for="compGenetico" value="Composição Genética: " />
							<p:selectOneMenu id="compGenetico"
								value="#{animalAddEditMB.compGenetico}" effect="fold">
								<f:selectItem itemLabel="Selecione a Composição" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Puro por cruza"
									itemValue="Puro por cruza" />
								<f:selectItem itemLabel="Puro de origem"
									itemValue="Puro de origem" />
								<f:selectItem itemLabel="Mestiço" itemValue="Mestiço" />
							</p:selectOneMenu>

							<p:outputLabel for="categoria" value="Categoria: " />
							<p:selectOneMenu id="categoria"
								value="#{animalAddEditMB.categoria}" effect="fold">
								<f:selectItem itemLabel="Selecione a Categoria" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="Cabrito/Cabrita ou Borrego/Borrega"
									itemValue="Cabrito/Cabrita ou Borrego/Borrega" />
								<f:selectItem itemLabel="Marrãos e Marrãs"
									itemValue="Marrãos e Marrãs" />
								<f:selectItem itemLabel="Matriz ou Reprodutor"
									itemValue="Matriz ou Reprodutor" />
							</p:selectOneMenu>

							<p:outputLabel for="particao" value="#{labels.animal_grau}: " />
							<p:selectOneMenu id="particao"
								value="#{animalAddEditMB.particaoNome}" effect="fold"
								disabled="#{animalAddEditMB.sexoNome == 'Fêmea'}">
								<f:selectItem itemLabel="#{labels.selecione_particao}"
									itemValue="-" noSelectionOption="true" />
								<f:selectItem itemLabel="#{labels.selecione_nao}"
									itemValue="Não" />
								<f:selectItem itemLabel="#{labels.selecione_cauda}"
									itemValue="Cauda" />
								<f:selectItem itemLabel="#{labels.selecione_meio}"
									itemValue="Meio" />
								<f:selectItem itemLabel="#{labels.selecione_partido}"
									itemValue="Partido" />
							</p:selectOneMenu>

							<p:outputLabel for="orelha" value="#{labels.animal_orelha}: " />
							<p:selectOneMenu id="orelha" value="#{animalAddEditMB.orelha}"
								effect="fold">
								<f:selectItem itemLabel="#{labels.selecione_posicao}"
									itemValue="-" noSelectionOption="true" />
								<f:selectItem itemLabel="#{labels.selecione_caida}"
									itemValue="Caída" />
								<f:selectItem itemLabel="#{labels.selecione_horizontal}"
									itemValue="Horizontal" />
								<f:selectItem itemLabel="#{labels.selecione_lanca}"
									itemValue="Forma de Lança" />
							</p:selectOneMenu>

						</p:panelGrid>
					</div>
					<br />

					<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">

						<h:outputText value="#{labels.animal_observacao}: " />
						<p:selectBooleanCheckbox
							value="#{animalAddEditMB.animal.tipoBarba}"
							style="margin-left:45px" itemLabel="#{labels.animal_tipoBarba}" />
						<h:outputText />
						<p:selectBooleanCheckbox
							value="#{animalAddEditMB.animal.tipoBrinco}"
							style="margin-left:45px" itemLabel="#{labels.animal_tipoBrinco}" />
						<h:outputText />
						<p:selectBooleanCheckbox
							value="#{animalAddEditMB.animal.tipoCorno}"
							style="margin-left:45px" itemLabel="#{labels.animal_tipoCorno}" />
						<h:outputText />
						<p:selectBooleanCheckbox
							value="#{animalAddEditMB.animal.tetasSupranumerarias}"
							style="margin-left:45px" itemLabel="#{labels.animal_teta}" />
						<h:outputText />

					</p:panelGrid>

					<br></br>

					<div style="width: 100%; text-align: center">
						<br />

						<p:commandButton value="#{labels.button_cancel}"
							action="/pages/entidades/animal/list.xhtml?faces-redirect=true"
							actionListener="#{animalAddEditMB.cancel}"
							style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
							ajax="false" immediate="true" icon="fa fa-fw fa-remove" />

						<p:commandButton value="#{labels.button_save}"
							action="#{animalAddEditMB.save()}"
							style="margin: 130 auto;margin-left:2%" ajax="false"
							icon="ui-icon-disk" />
					</div>
					<br />
				</h:form>
			</p:tab>

			<p:tab title="#{labels.desenvolvimentoPonderal}">
				<h:form id="formCollector">
					<p:growl id="msgs" />
					<div class="ui-fluid">
						<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">

							<p:outputLabel value="Data da mensuração: " for="data" />
							<p:calendar id="data"
								value="#{animalAddEditMB.desenvolvimentoPonderal.data}"
								effect="fold" required="true"
								validatorMessage="A data deve ser passado"
								maxdate="#{animalAddEditMB.todayDate}"
								locale="#{labels.calendario}" pattern="dd-MM-yyyy">
								<p:ajax event="dateSelect"
									listener="#{calendarView.onDateSelect}" update="msgs" />
							</p:calendar>
							<p:message for="data" />

							<p:outputLabel for="desenvolvimentoTipo"
								value="Período de mensuração: " />
							<p:selectOneMenu id="desenvolvimentoTipo"
								value="#{animalAddEditMB.desenvolvimento}" effect="fold">
								<f:selectItem itemLabel="Período" itemValue="-"
									noSelectionOption="true" />
								<f:selectItem itemLabel="#{labels.selecione_nasce}"
									itemValue="Ao nascer" />
								<f:selectItem itemLabel="#{labels.selecione_desmame}"
									itemValue="Desmame" />
								<f:selectItem itemLabel="#{labels.selecione_outros}"
									itemValue="Outros" />
							</p:selectOneMenu>
							<p:message for="desenvolvimentoTipo" />

							<p:outputLabel value="#{labels.desenvolvimentoPonderal_peso}: "
								for="peso" />
							<p:inputText id="peso"
								value="#{animalAddEditMB.desenvolvimentoPonderal.peso}">
								<f:validateDoubleRange minimum="0" />
							</p:inputText>
							<p:message for="peso" />

							<p:outputLabel
								value="#{labels.desenvolvimentoPonderal_escoreCondicaoCorporal} (ECC): "
								for="escoreCondicaoCorporal" />
							<p:spinner id="escoreCondicaoCorporal"
								value="#{animalAddEditMB.desenvolvimentoPonderal.escoreCondicaoCorporal}"
								validatorMessage="O valor do escore deve ser um número inteiro de 1 a 5"
								max="5" min="1" stepFactor="0.25" />
							<p:message for="escoreCondicaoCorporal" />

							<p:outputLabel value="Conformidade (C): " for="conformidade" />
							<p:spinner id="conformidade"
								value="#{animalAddEditMB.desenvolvimentoPonderal.conformidade}"
								validatorMessage="O valor da conformidade deve ser um número de 1 a 5"
								max="5" min="1" stepFactor="1">
								<p:ajax update="media" />
							</p:spinner>
							<p:message for="conformidade" />

							<p:outputLabel value="Precocidade (P): " for="precocidade" />
							<p:spinner id="precocidade"
								value="#{animalAddEditMB.desenvolvimentoPonderal.precocidade}"
								validatorMessage="O valor da precocidade deve ser um número de 1 a 5"
								max="5" min="1" stepFactor="1">
								<p:ajax update="media" />
							</p:spinner>
							<p:message for="precocidade" />

							<p:outputLabel value="Musculosidade (M): " for="musculosidade" />
							<p:spinner id="musculosidade"
								value="#{animalAddEditMB.desenvolvimentoPonderal.musculosidade}"
								validatorMessage="O valor da musculosidade deve ser um número de 1 a 5"
								max="5" min="1" stepFactor="1">
								<p:ajax update="media" />
							</p:spinner>
							<p:message for="musculosidade" />

						</p:panelGrid>

						<br />

						<p:outputLabel id="media"
							value="Média CPM:  #{animalAddEditMB.cpm}"
							style="margin-left:10px" />

					</div>
					<br />
					<p:commandButton id="btn_reset" value="#{labels.button_reset}"
						type="reset" icon="fa fa-remove"
						style="background: #ff3333; border-color: #ff3333" />

					<p:commandButton value="#{labels.button_add}"
						update="desenvolvimentoPonderal msgs @parent"
						action="#{animalAddEditMB.reinitDesenvolvimento()}"
						style="margin-left:2%" icon="fa fa-plus">
						<p:collector value="#{animalAddEditMB.desenvolvimentoPonderal}"
							addTo="#{animalAddEditMB.animal.desenvolvimentoPonderal}"
							unique="false" />
					</p:commandButton>

					<p:separator />

					<p:outputPanel id="desenvolvimentoPonderal">

						<p:dataTable
							value="#{animalAddEditMB.animal.desenvolvimentoPonderal}"
							var="desenvolvimento" id="desenvolvimentoPonderalTable"
							reflow="true" editable="true" editMode="cell" paginator="true"
							emptyMessage="Nenhum cadastro encontrado" scrollable="true">
							<f:facet name="header">
								<h6>
									Clique em uma célula da tabela para editá-la
									<p:commandButton id="toggler" type="button"
										value="#{labels.coluna}" icon="ui-icon-calculator"
										style="float:right" />
									<p:columnToggler datasource="desenvolvimentoPonderalTable"
										trigger="toggler" />
								</h6>
							</f:facet>

							<p:column headerText="#{labels.desenvolvimentoPonderal_data}"
								style="text-align: center" sortBy="#{verminose.data}"
								filterBy="#{verminose.data}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{desenvolvimento.data}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</f:facet>
									<f:facet name="input">
										<p:calendar id="data" value="#{desenvolvimento.data}"
											effect="fold" required="true"
											validatorMessage="A data deve ser passado"
											maxdate="#{animalAddEditMB.todayDate}"
											locale="#{labels.calendario}" pattern="dd-MM-yyyy"
											navigator="true">
										</p:calendar>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{labels.peso}" style="text-align: center"
								sortBy="#{desenvolvimento.peso}"
								filterBy="#{desenvolvimento.peso}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{desenvolvimento.peso}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="peso" value="#{desenvolvimento.peso}">
											<f:validateDoubleRange minimum="0" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{labels.desenvolvimentoPonderal_escore}"
								style="text-align: center"
								sortBy="#{desenvolvimento.escoreCondicaoCorporal}"
								filterBy="#{desenvolvimento.escoreCondicaoCorporal}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText
											value="#{desenvolvimento.escoreCondicaoCorporal}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{desenvolvimento.escoreCondicaoCorporal}"
											validatorMessage="O valor do escore deve ser um número inteiro de 1 a 5">
											<f:validateDoubleRange minimum="1" maximum="5" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Conformação" style="text-align: center"
								sortBy="#{desenvolvimento.conformidade}"
								filterBy="#{desenvolvimento.conformidade}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{desenvolvimento.conformidade}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{desenvolvimento.conformidade}"
											validatorMessage="O valor da conformidade deve ser um número de 1 a 5"
											immediate="true">
											<f:validateDoubleRange minimum="1" maximum="5" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Precocidade" style="text-align: center"
								sortBy="#{desenvolvimento.precocidade}"
								filterBy="#{desenvolvimento.precocidade}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{desenvolvimento.precocidade}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{desenvolvimento.precocidade}"
											validatorMessage="O valor da precocidade deve ser um número de 1 a 5"
											immediate="true">
											<f:validateDoubleRange minimum="1" maximum="5" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Musculosidade" style="text-align: center"
								sortBy="#{desenvolvimento.musculosidade}"
								filterBy="#{desenvolvimento.musculosidade}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{desenvolvimento.musculosidade}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{desenvolvimento.musculosidade}"
											validatorMessage="O valor da musculosidade deve ser um número de 1 a 5"
											immediate="true">
											<f:validateDoubleRange minimum="1" maximum="5" />
										</p:inputText>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="#{labels.coluna_acao}">
								<div align="center">
									<p:commandButton value="#{labels.button_remove}" update="@form"
										process="@this" icon="fa fa-remove"
										style="background: #ff3333; border-color: #ff3333">
										<p:collector value="#{desenvolvimento}"
											removeFrom="#{animalAddEditMB.animal.desenvolvimentoPonderal}"
											unique="true" />
									</p:commandButton>
								</div>
							</p:column>

						</p:dataTable>
						<div align="right">
							<b>#{labels.button_export}: </b>
							<h:commandLink>
								<p:graphicImage name="/images/pdf.jpg" width="24" />
								<p:dataExporter type="pdf" target="desenvolvimentoPonderalTable"
									fileName="Desenvolvimento do animal #{animalAddEditMB.animal.nomeNumero}"
									pageOnly="true" />
							</h:commandLink>
							<h:commandLink>
								<p:graphicImage name="/images/excel.png" width="24" />
								<p:dataExporter type="xls" target="desenvolvimentoPonderalTable"
									fileName="Desenvolvimento do animal #{animalAddEditMB.animal.nomeNumero}"
									pageOnly="true" />
							</h:commandLink>
						</div>
					</p:outputPanel>
				</h:form>

			</p:tab>

			<p:tab title="#{labels.verminose}">
				<h:form>
					<p:growl id="msgs" />
					<div class="ui-fluid">
						<p:panelGrid columns="3" styleClass="ui-panelgrid-blank">

							<p:outputLabel value="Data da mensuração: " for="data" />
							<p:calendar id="data" value="#{animalAddEditMB.verminose.data}"
								effect="fold" validatorMessage="A data deve ser passado"
								maxdate="#{animalAddEditMB.todayDate}" required="true"
								locale="#{labels.calendario}" pattern="dd-MM-yyyy"
								navigator="true">
								<p:ajax event="dateSelect"
									listener="#{calendarView.onDateSelect}" update="msgs" />
							</p:calendar>
							<p:message for="data" />

							<p:outputLabel
								value="#{labels.verminose_ovosPorGramaDeFazes} (OPG): "
								for="ovosPorGramaDeFazes" />
							<p:spinner id="ovosPorGramaDeFazes"
								value="#{animalAddEditMB.verminose.ovosPorGramaDeFazes}"
								max="5000" min="0" stepFactor="100" />
							<p:message for="ovosPorGramaDeFazes" />

							<p:outputLabel value="#{labels.verminose_famacha}: "
								for="famacha" />
							<p:spinner id="famacha"
								value="#{animalAddEditMB.verminose.famacha}" max="5" min="1"
								stepFactor="1"
								validatorMessage="O valor de famacha deve ser um número de 1 a 5" />
							<p:message for="famacha" />
