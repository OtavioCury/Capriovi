<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">


	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="#{labels.cadastro_fazenda}"
				url="/pages/entidades/fazenda/addEdit.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br></br>
		<br></br>

		<h:form>

			<p:growl life="3000" id="msg" />

			<div class="panel panel-default" style="width: 95%; margin-left: 2%">
				<div class="panel-heading"
					style="background: #f2f2f2; color: #000000; border-color: #f2f2f2">
					<h3 class="panel-title">#{fazendaAddEditMB.title}</h3>
				</div>
				<div class="panel-body">

					<div class="ui-fluid">
						<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
							layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel value="#{labels.fazenda_name}: " for="nome" />
							<p:inputText id="nome" value="#{fazendaAddEditMB.fazenda.nome}"
								required="true">
								<f:validateLength minimum="3" maximum="15" />
							</p:inputText>

							<p:outputLabel value="#{labels.fazenda_estado}: " for="estado" />
							<p:selectOneMenu id="estado" filter="true"
								value="#{fazendaAddEditMB.fazenda.estado}" required="true">
								<f:selectItem itemLabel="#{labels.selecione_estado}"
									itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{fazendaAddEditMB.estados}" />
							</p:selectOneMenu>

							<p:outputLabel value="#{labels.fazenda_municipio}: "
								for="municipio" />
							<p:inputText id="municipio"
								value="#{fazendaAddEditMB.fazenda.municipio}" required="true">
								<f:validateLength minimum="3" maximum="15" />
							</p:inputText>

							<p:outputLabel value="#{labels.fazenda_telefone}: "
								for="telefone" />
							<p:inputMask id="telefone"
								value="#{fazendaAddEditMB.fazenda.telefone}"
								mask="(999) 9999-9999" required="true" />


							<p:outputLabel value="#{labels.fazenda_cnpj}: " for="cnpj" />
							<p:inputMask id="cnpj" value="#{fazendaAddEditMB.fazenda.cnpj}"
								mask="99.999.999/9999-99" />

							<p:outputLabel value="DimensÃ£o (hectares): " for="dimensao" />
							<p:inputNumber id="dimensao"
								value="#{fazendaAddEditMB.fazenda.dimensao}" symbol=" ha"
								minValue="0" symbolPosition="r">
							</p:inputNumber>

						</p:panelGrid>

					</div>
				</div>
			</div>

			<p:row>
				<p:outputPanel style="width: 100%; text-align:center" layout="block">

					<p:commandButton value="#{labels.button_cancel}"
						action="/pages/home.xhtml?faces-redirect=true"
						actionListener="#{fazendaAddEditMB.cancel}"
						style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
						ajax="false" immediate="true" icon="fa fa-fw fa-remove" />

					<p:commandButton value="#{labels.button_save}"
						action="/pages/home.xhtml?faces-redirect=true"
						actionListener="#{fazendaAddEditMB.save()}"
						style="margin: 130 auto;margin-left:2%" ajax="false"
						icon="ui-icon-disk" />

				</p:outputPanel>
			</p:row>

		</h:form>
	</ui:define>
</ui:composition>
