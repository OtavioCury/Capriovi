<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="Listagem de Funcionários"
				url="/pages/entidades/funcionario/list.xhtml" />
			<p:menuitem value="#{labels.cadastro_funcionario}"
				url="/pages/entidades/funcionario/addEdit.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br></br>
		<br></br>
		<h:form>
			<p:growl id="msg" life="3000" />

			<div class="panel panel-default" style="width: 95%; margin-left: 2%">
				<div class="panel-heading"
					style="background: #f2f2f2; color: #000000; border-color: #f2f2f2">
					<h3 class="panel-title">#{funcionarioAddEditMB.title}</h3>
				</div>
				<div class="panel-body">
					<h4 align="center">Informações pessoais</h4>
					<br />
					<div class="ui-fluid">
						<p:focus />
						<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
							layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							id="panel1">

							<p:outputLabel value="#{labels.funcionario_name}: " for="nome" />
							<p:inputText id="nome"
								value="#{funcionarioAddEditMB.funcionario.nome}" required="true">
								<f:validateLength minimum="3" />
							</p:inputText>

							<p:outputLabel value="Endereco: " for="endereco" />
							<p:inputText id="endereco"
								value="#{funcionarioAddEditMB.funcionario.endereco}"
								required="true">
								<f:validateLength minimum="5" maximum="40" />
							</p:inputText>

							<p:outputLabel value="Municipio: " for="municipio" />
							<p:inputText id="municipio"
								value="#{funcionarioAddEditMB.funcionario.municipio}"
								required="true">
							</p:inputText>

							<p:outputLabel value="Estado: " for="estado" />
							<p:selectOneMenu id="estado"
								value="#{funcionarioAddEditMB.funcionario.estado}" filter="true"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="Selecionar Estado" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{funcionarioAddEditMB.estados}" />
							</p:selectOneMenu>

							<p:outputLabel value="Telefone: " for="telefone" />
							<p:inputMask id="telefone"
								value="#{funcionarioAddEditMB.funcionario.telefone}"
								mask="(99) 9999-99999" />

							<p:outputLabel value="Celular: " for="celular" />
							<p:inputMask id="celular"
								value="#{funcionarioAddEditMB.funcionario.celular}"
								mask="(99) 9 9999-99999" required="true" />

						</p:panelGrid>

						<p:separator />

						<h4 align="center">Informações da conta</h4>

						<br />

						<p:panelGrid columns="4" styleClass="ui-panelgrid-blank"
							layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
							id="panel2">
							<p:outputLabel value="Login: " for="login" />
							<p:inputText id="login"
								value="#{funcionarioAddEditMB.funcionario.username}"
								required="true">
								<f:validateLength minimum="3" maximum="25" />
							</p:inputText>

							<p:outputLabel value="Senha: " for="password" />
							<p:password id="password" match="confirmPassword"
								label="Password 1" required="true" feedback="true"
								value="#{funcionarioAddEditMB.funcionario.password}"
								promptLabel="Digite sua senha" weakLabel="Fraca"
								strongLabel="Forte" goodLabel="Média">
								<f:validateLength minimum="6" />
							</p:password>

							<p:outputLabel value="Confirmar Senha: " for="confirmPassword" />
							<p:password id="confirmPassword" label="Password 2"
								required="true"
								value="#{funcionarioAddEditMB.funcionario.password}">
								<f:validateLength minimum="6" />
							</p:password>

						</p:panelGrid>

					</div>

				</div>
			</div>

			<p:row>
				<p:outputPanel style="width: 100%; text-align:center" layout="block">

					<p:commandButton value="#{labels.button_cancel}"
						action="/pages/entidades/funcionario/list.xhtml?faces-redirect=true"
						actionListener="#{funcionarioAddEditMB.cancel}"
						style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
						ajax="false" immediate="true" icon="fa fa-fw fa-remove" />

					<p:commandButton value="#{labels.button_save}"
						action="#{funcionarioAddEditMB.save}"
						style="margin: 130 auto;margin-left:2%" ajax="false"
						icon="ui-icon-disk" validateClient="true" />
				</p:outputPanel>
			</p:row>

			<br />

		</h:form>
	</ui:define>
</ui:composition>
