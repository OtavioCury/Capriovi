<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../main.xhtml">

	<ui:define name="bread">
		<p:breadCrumb>
			<p:menuitem value="Home" url="/pages/home.xhtml" />
			<p:menuitem value="Listagem de Funcionários"
				url="/pages/entidades/funcionario/list.xhtml" />
			<p:menuitem value="Detalhamento funcionário"
				url="/pages/entidades/funcionario/funcionario.xhtml" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">
		<br />
		<br />
		<h:form>
			<div align="center">
				<div class="panel panel-default" style="width: 70%; margin-left: 5%">
					<div class="panel-heading"
						style="background: #f2f2f2; color: #000000; border-color: #f2f2f2"
						align="center">
						<h3 class="panel-title">Informações sobre o funcionário</h3>
					</div>
					<div align="center">
						<div class="panel-body">
							<div class="ui-fluid">

								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">

									<p:outputLabel for="nome" value="#{labels.doenca_nome} :" />
									<h:outputText value="#{funcionarioAddEditMB.funcionario.nome}"
										escape="false" id="nome" />

									<p:outputLabel for="endereco" value="Endereço :" />
									<h:outputText
										value="#{funcionarioAddEditMB.funcionario.endereco}"
										escape="false" id="endereco" />

									<p:outputLabel for="estado" value="Estado :"
										rendered="#{funcionarioAddEditMB.funcionario.estado != null}" />
									<h:outputText
										value="#{funcionarioAddEditMB.funcionario.estado}"
										escape="false" id="estado"
										rendered="#{funcionarioAddEditMB.funcionario.estado != null}" />

									<p:outputLabel for="municipio" value="Município :" />
									<h:outputText
										value="#{funcionarioAddEditMB.funcionario.municipio}"
										escape="false" id="municipio" />

									<p:outputLabel for="telefone" value="Telefone :"
										rendered="#{funcionarioAddEditMB.funcionario.telefone != null}" />
									<h:outputText
										value="#{funcionarioAddEditMB.funcionario.telefone}"
										escape="false" id="telefone"
										rendered="#{funcionarioAddEditMB.funcionario.telefone != null}" />

									<p:outputLabel for="celular" value="Celular :"
										rendered="#{funcionarioAddEditMB.funcionario.celular != null}" />
									<h:outputText
										value="#{funcionarioAddEditMB.funcionario.celular}"
										escape="false" id="celular"
										rendered="#{funcionarioAddEditMB.funcionario.celular != null}" />

								</p:panelGrid>

							</div>
						</div>
					</div>
				</div>
			</div>
			<br />
			<br />
			<p:row>
				<p:outputPanel style="width: 100%; text-align:center" layout="block">
					<p:commandButton value="#{labels.button_back}"
						action="/pages/entidades/funcionario/list.xhtml?faces-redirect=true"
						actionListener="#{doencaAddEditMB.cancel}"
						style="margin: 130 auto;background: #ff3333; border-color: #ff3333"
						ajax="false" immediate="true" icon="fa fa-mail-reply" />
				</p:outputPanel>
			</p:row>
		</h:form>

	</ui:define>
</ui:composition>
